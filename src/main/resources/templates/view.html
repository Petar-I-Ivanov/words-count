<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Words Counter</title>
</head>

<body>
    <div style="float: left; width: 45%; text-align: center ">
        <form action="countWords" method="post" enctype="multipart/form-data">
            <div>
                <label for="input">Input string/url to get top words in it</label>
                <textarea id="input" name="input" style="width: 500px; height: 150px;"></textarea>
                <br><br><br>
                <label for="file">Upload file to get top words in it</label><br>
                <input type="file" id="file" name="file">
                <br><br><br>
            </div>
            <input type="submit" text="Submit">
        </form>
    </div>

    <div style="float: right; width: 45%; text-align: center; ">
        <h1>Top 10 words:</h1>
        <p th:each="count : ${countTopTen}" th:text="${count.key} + ' : ' + ${count.value}"></p>
    </div>
</body>

</html>
